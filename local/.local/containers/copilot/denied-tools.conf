# Denied Tools Configuration for GitHub Copilot Sandbox
# 
# This file specifies tools that the GitHub Copilot CLI is not allowed to use
# when running in the ghcp sandboxed container environment.
#
# Format:
#   - One tool pattern per line
#   - Lines starting with # are comments
#   - Blank lines are ignored
#   - Tool patterns are passed to: copilot --deny-tool 'PATTERN'
#
# Pattern Examples:
#   shell(op)       - Denies the specific shell command "op"
#   shell(kubectl)  - Denies kubectl command
#   shell(aws)      - Denies AWS CLI
#   bash            - Denies a tool by name
#
# Security Note:
#   Denying tools helps prevent Copilot from accessing sensitive systems
#   or credentials through shell commands in the sandboxed environment.

# 1Password CLI - prevent access to password manager
shell(op)

# Kubernetes CLI - prevent cluster access (commented example)
# shell(kubectl)

# AWS CLI - prevent cloud access (commented example)
# shell(aws)

# Azure CLI - prevent cloud access (commented example)
# shell(az)

# Google Cloud CLI - prevent cloud access (commented example)
# shell(gcloud)

# Docker CLI - prevent container manipulation (commented example)
# shell(docker)

# SSH - prevent remote access (commented example)
shell(ssh)
